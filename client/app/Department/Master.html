<div class="content-wrapper" style="min-height: 903px;">
   <div class="container">
<h3 class="box-title">Department</h3>
      <div class ="row">
         <div class="col-sm-6">
            <form name="form">
               <div class="box box box-primary">
                  <div class="box-header with-border">
                     <h3 class="box-title">Department Master</h3>
                     <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool">
                        </button>
                     </div>
                     <!-- /.box-tools -->
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                     <label > Department Name</label>{{DepartmentMaster.newDepartment}}
                     <input type="text" placeholder="Enter Department Name" class="form-control" ng-model="newDepartment"><br >
                     <button type="submit" class="form-control col-sm-3 btn btn-primary" ng-click="DepartmentMaster.addDepartment()">Submit</button>
                  </div>
                  <!-- /.box-body -->
               </div>
            </form>
         </div>
         <div class="col-sm-5">
            <div class="box box box-primary">
               <div class="box-header with-border">
                  <h3 class="box-title">Listing Of Data</h3>
                  <div class="box-tools pull-right">
                     <button type="button" class="btn btn-box-tool">
                     </button>
                  </div>
                  <!-- /.box-tools -->
               </div>
               <!-- /.box-header -->
               <div class="box-body">
                    <div id="grid1" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection class="grid"></div>
               </div>
               <!-- /.box-body -->
            </div>
         </div>
      </div>
   </div>
</div>
