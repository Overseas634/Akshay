<navbar></navbar>
<sidebar></sidebar>
<div class="content-wrapper" style="min-height: 903px;">
   <div class="container">
<h3 class="box-title">Country</h3>
      <div class ="row">
         <div class="col-sm-6">
            <form name="form">
               <div class="box box box-primary">
                  <div class="box-header with-border">
                     <h3 class="box-title">Country Master</h3>
                     <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool">
                        </button>
                     </div>
                     <!-- /.box-tools -->
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    <div class="col-md-6">
                        <label > Country</label>
                     <input type="text" placeholder="Enter Country Name" class="form-control" ng-model="countryMaster.newCountry.name" required>
                    </div>
                    <div class="col-md-6">
                        <label > Country Code </label>
                     <input type="text" placeholder="Enter Country Code" class="form-control" ng-model="countryMaster.newCountry.countryCode"required>
                    </div>
                    <div class="col-md-6">
                        <label > Currency</label>
                     <input type="text" placeholder="Enter Corrency Code" class="form-control" ng-model="countryMaster.newCountry.currency" required>
                    </div>
                    <div class="col-md-12">
                        <label > Description</label>
                     <textarea row="4" type="text" placeholder="Enter Description" class="form-control" ng-model="countryMaster.newCountry.description"> </textarea>
                    </div>
                    <div class="col-md-6">
                        <label > Latitude(lat)</label>
                     <input type="text" placeholder="Enter Latitude" class="form-control" ng-model="countryMaster.newCountry.lat" required>
                    </div>
                    <div class="col-md-6">
                        <label > Longitude</label>
                     <input type="text" placeholder="Enter Longitude" class="form-control" ng-model="countryMaster.newCountry.lng" required>
                    </div>
                    <div class="clearfix "></div>
                    <div class="col-md-12">
                     <button type="submit" class="form-control col-sm-3 btn btn-primary" ng-click="countryMaster.addCountry()">Submit</button>
                   </div>
                  </div>
                  <!-- /.box-body -->
               </div>
            </form>
         </div>
         <div class="col-sm-5">
            <div class="box box box-primary">
               <div class="box-header with-border">
                  <h3 class="box-title">Listing Of Country</h3>
                  <div class="box-tools pull-right">
                     <button type="button" class="btn btn-box-tool">
                     </button>
                  </div>
                  <!-- /.box-tools -->
               </div>
               <!-- /.box-header -->
               <div class="box-body">
                    <div id="grid1" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection class="grid"></div>
               </div>
               <!-- /.box-body -->
            </div>
         </div>
      </div>
   </div>
</div>
