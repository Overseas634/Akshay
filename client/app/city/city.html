<navbar></navbar>
<sidebar></sidebar>
<div class="content-wrapper" style="min-height: 903px;">
   <div class="container">
<h3 class="box-title">City</h3>
      <div class ="row">
         <div class="col-sm-6">
            <form name="form">
               <div class="box box box-primary">
                  <div class="box-header with-border">
                     <h3 class="box-title">City Master</h3>
                     <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool">
                        </button>
                     </div>
                     <!-- /.box-tools -->
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    <div class="col-sm-6">
                      <label > City</label>
                     <input type="text" placeholder="Enter City Name" class="form-control" ng-model="CitytMaster.newCity.name">
                    </div>
                    <div class="col-sm-6">
                      <label > Country</label>
                     <input type="text" placeholder="Please select country" class="form-control" ng-model="CitytMaster.newCity.country">
                    </div>
                    <div class="col-sm-6">
                      <label > State</label>
                     <input type="text" placeholder="Please select State" class="form-control" ng-model="CitytMaster.newCity.state">
                    </div>
                    <div class="col-sm-12">
                      <label > Description</label>
                     <textarea row="4" type="text" placeholder="Enter description" class="form-control" ng-model="CitytMaster.newCity.description"> </textarea>
                    </div>
                     <div class="col-sm-6">
                      <label >Latitude(lat)</label>
                     <input type="text" placeholder="Please enter lat" class="form-control" ng-model="CitytMaster.newCity.lat">
                    </div>
                    <div class="col-sm-6">
                      <label > Longitude(lng)</label>
                     <input type="text" placeholder="Please enter lng" class="form-control" ng-model="CitytMaster.newCity.lng">
                    </div>
                    <div class="col-sm-12">
                       <button type="submit" class="form-control col-sm-3 btn btn-primary" ng-click="CitytMaster.addCity()">Submit</button> </div>
                  </div>
                  <!-- /.box-body -->
               </div>
            </form>
         </div>
         <div class="col-sm-5">
            <div class="box box box-primary">
               <div class="box-header with-border">
                  <h3 class="box-title">Listing Of City</h3>
                  <div class="box-tools pull-right">
                     <button type="button" class="btn btn-box-tool">
                     </button>
                  </div>
                  <!-- /.box-tools -->
               </div>
               <!-- /.box-header -->
               <div class="box-body">
                    <div id="grid1" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection class="grid"></div>
               </div>
               <!-- /.box-body -->
            </div>
         </div>
      </div>
   </div>
</div>
